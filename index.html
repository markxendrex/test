<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Set a font for the page */
            text-align: center; /* Center the text */
            background-color: #f4f4f4; /* Light gray background color */
            padding: 20px; /* Add some padding */
            position: relative; /* Allow absolute positioning of the log-out button */
        }
        h1 {
            font-size: 36px; /* Size for the WELCOME header */
            margin-bottom: 10px; /* Space below the header */
        }
        h2 {
            font-size: 24px; /* Size for the corporation name */
            margin-bottom: 20px; /* Space below the corporation name */
            color: #333; /* Darker color for the corporation name */
        }
        .logout-button {
            position: absolute; /* Position it absolutely */
            top: 20px; /* Distance from the top */
            left: 20px; /* Distance from the left */
            padding: 8px 16px; /* Add padding for the button */
            font-size: 16px; /* Font size for the button */
            font-weight: bold; /* Make the button text bold */
            color: white; /* Text color */
            background-color: #dc3545; /* Red background color for the button */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Change cursor to pointer */
            text-decoration: none; /* Remove underline from link */
            transition: background-color 0.3s; /* Transition for background color change */
        }

        .logout-button:hover {
            background-color: #c82333; /* Darker red on hover */
        }

        .photo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px; /* Center the content vertically */
        }
        .photo {
            width: 100px; /* Adjust the width as needed */
            height: auto;
            transition: transform 0.3s ease; /* Smooth transition for the animation */
        }
        
        .photo:hover {
            transform: scale(1.1); /* Scale up the image on hover */
        }
        
        /* Style for the 'WHAT WOULD YOU LIKE TO VIEW?' link */
        .view-link {
            margin-top: 30px; /* Add some margin on top */
            font-size: 20px; /* Font size for the link */
            font-weight: normal; /* Normal weight for the link */
            color: blue; /* Blue color for the link */
            text-decoration: underline; /* Underline to indicate it's a link */
            cursor: pointer; /* Change cursor to pointer */
        }

        /* Style for the claims report button */
        .claims-button {
            margin-top: 10px; /* Space above the button */
            padding: 10px 20px; /* Add padding for the button */
            font-size: 16px; /* Font size for the button */
            font-weight: bold; /* Make the button text bold */
            color: white; /* Text color */
            background-color: #007BFF; /* Button background color (Bootstrap primary color) */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Change cursor to pointer */
            text-decoration: none; /* Remove underline from link */
            transition: background-color 0.3s; /* Transition for background color change */
        }

        .claims-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
